<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta - Clínica</title>
    <link rel="stylesheet" href="../css/agendamento.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agendar Sua Consulta</h1>
            <p>Preencha os dados abaixo para solicitar seu horário na clínica.</p>
        </header>

        <form class="appointment-form" action="#" method="POST">
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="especialidade">Especialidade Desejada</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="" disabled selected>Selecione uma especialidade</option>
                    <option value="cardiologia">Cardiologia</option>
                    <option value="dermatologia">Dermatologia</option>
                    <option value="ortopedia">Ortopedia</option>
                    <option value="pediatria">Pediatria</option>
                    <option value="outra">Outra</option>
                </select>
            </div>

            <div class="form-group half-width">
                <label for="data">Data Preferencial</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group half-width">
                <label for="hora">Horário Preferencial</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações (Opcional)</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Confirmar Agendamento</button>

        </form>
    </div>
</body>
</html>
